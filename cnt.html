<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNT - Cartas</title>
    <link rel="stylesheet" href="estilodacarta.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .materias {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        .cartas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            justify-items: center;
            padding: 20px;
        }

        .carta {
            width: 200px;
            height: 300px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.5s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            perspective: 1000px;
        }

        .carta a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: rgb(202, 202, 202);
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        .carta:hover {
            transform: translateY(-10px) rotateY(10deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-voltar {
            padding: 10px 40px;
            font-size: 18px;
            font-weight: 500;
            background-color: #C53030;
            color: #fff;
            border: 0;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-voltar:hover {
            background-color: #FF6B6B;
            box-shadow: 0px 0px 8px #e5ff00;
        }

        /* Estilos específicos para cada carta */
        .biologia {
            background-image: url('imagens/fundo\ de\ bio.jpg');
        }

        .fisica {
            background-image: url('imagens/fisica\ fundo.png');
        }

        .quimica {
            background-image: url('imagens/engenharia-quimica.jpg');
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <section class="materias">
        <!-- Cartas das matérias -->
        <div class="cartas">
            <div class="carta biologia"><a href="favoritabiologia.html">Biologia</a></div>
            <div class="carta fisica"><a href="favoritafisica.html">Física</a></div>
            <div class="carta quimica"><a href="favoritaquímica.html">Química</a></div>
        </div>

        <!-- Botão Voltar -->
        <button class="btn-voltar" onclick="history.back()">Voltar</button>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles.js"></script>
    <script src="cartas.js"></script>
</body>
</html>
