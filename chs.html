<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHS - Cartas</title>
    <link rel="stylesheet" href="estilodacarta.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .materias {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .cartas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
            padding: 20px;
        }

        .carta {
            width: 200px;
            height: 300px; /* Altura aumentada para parecer mais com uma carta */
            background-color: #C53030;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            perspective: 1000px;
        }

        .carta:hover {
            transform: translateY(-10px) rotateY(10deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .carta button {
            width: 100%;
            height: 100%;
            border: none;
            background: none;
            color: rgb(202, 202, 202);
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Efeito de borda brilhante */
        .carta::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00);
            z-index: -1;
            border-radius: 17px;
            animation: animate 20s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .carta:hover::before {
            opacity: 1;
        }

        @keyframes animate {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <section class="materias">
        <div class="cartas">
            <div class="carta">
                <button>Filosofia</button>
            </div>
            <div class="carta">
                <button>Sociologia</button>
            </div>
            <div class="carta">
                <button>Hist√≥ria</button>
            </div>
            <div class="carta">
                <button>Geografia</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles.js"></script>
    <script src="cartas.js"></script>
</body>
</html>
