<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHS - Cartas</title>
    <link rel="stylesheet" href="estilodacarta.css">
    <style>
        /* Estilos principais e de layout */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: white;
        }

        .materias {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Cartas das matérias */
        .cartas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            justify-items: center;
            padding: 20px;
        }

        .carta {
            width: 200px;
            height: 300px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
        }

        .carta a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: rgb(202, 202, 202);
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semitransparente para o texto se destacar */
            border-radius: 15px;
        }

        .carta:hover {
            transform: translateY(-10px) rotateY(10deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Botão voltar */
        .btn-voltar {
            padding: 10px 40px;
            font-size: 18px;
            font-weight: 500;
            background-color: #C53030;
            color: #fff;
            border: 0;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-voltar:hover {
            background-color: #FF6B6B;
            box-shadow: 0px 0px 8px #e5ff00;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <section class="materias">
        <h1></h1>
        <div class="cartas">
            <!-- Cartas das matérias com a imagem de fundo -->
            <div class="carta" style="background-image: url('imagens/fundo\ geo.jpeg');">
                <a href="favoritageografia.html">Geografia</a>
            </div>
            <div class="carta" style="background-image: url('imagens/historia\ fundo.jpg');">
                <a href="favoritahistoria.html">História</a>
            </div>
            <div class="carta" style="background-image: url('imagens/sociollogia\ fudno.jpg');">
                <a href="favoritasociologia.html">Sociologia</a>
            </div>
            <div class="carta" style="background-image: url('imagens/filosofia\ fundo.webp');">
                <a href="favoritafilosofia.html">Filosofia</a>
            </div>
        </div>
    </section>

    <!-- Botão Voltar -->
    <button class="btn-voltar" onclick="history.back()">Voltar</button>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles.js"></script>
    <script src="cartas.js"></script>
</body>
</html>
